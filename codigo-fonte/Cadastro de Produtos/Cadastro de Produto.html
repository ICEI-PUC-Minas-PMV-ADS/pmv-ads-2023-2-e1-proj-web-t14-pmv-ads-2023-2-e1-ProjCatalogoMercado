<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="Cadastro de Produto.css">

<title>Cadastro de Produto</title>
</head>
<body>
<div class="container">
    <h2 style="text-align: center;">Cadastro de Produto</h2>
    <form action="#" method="post">
        <div class="form-group">
            <label for="nomeProduto">Nome do Produto:</label>
            <input type="text" id="nomeProduto" name="nomeProduto" required>
        </div>
        <div class="form-group">
            <label for="descricaoProduto">Descrição do Produto:</label>
            <textarea id="descricaoProduto" name="descricaoProduto" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="precoProduto">Preço do Produto:</label>
            <input type="text" id="precoProduto" name="precoProduto" required>
        </div>
        <div class="form-group">
            <label for="classificacaoProduto">Classificação do Produto:</label>
            <select id="classificacaoProduto" name="classificacaoProduto">
                <option value="eletroeletrônicos">Frutas</option>
                <option value="roupas">Verduras e Legumes</option>
                <option value="roupas">Doces</option>
                <option value="roupas">Bebidas</option>
                <option value="roupas">Bebidas Alcóolicas</option>
                <option value="outros">Higiene Pessoal</option>
                <option value="outros">Limpeza</option>
                <option value="outros">Utensilios em Geral</option>
                <option value="outros">Vegano</option>
            </select>
        </div>
        <div class="form-group">
            <label for="fotoProduto">Adicionar Foto do Produto:</label>
            <div class="file-input">
                <input type="file" id="fotoProduto" name="fotoProduto" accept="image/*">
                <label for="fotoProduto">Escolher arquivo</label>
            </div>
        </div>
        <div class="form-group" style="text-align: center;">
            <button type="submit" class="btn">Cadastrar Produto</button>
            <div class="cadastro">
            <p>Ao cadastrar o produto, você concorda com a autenticidade do produto.</p>
            </div>
        </div>
    </form>
</div>
    <div class="direitos">
    <p>Todos os direitos reservados. © 2023 Catálogo de Pequenos Mercados</p>
</footer>
</body>
</html>
