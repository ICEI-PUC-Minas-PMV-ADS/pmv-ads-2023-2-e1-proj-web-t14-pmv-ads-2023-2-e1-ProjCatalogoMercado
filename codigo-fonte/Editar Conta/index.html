<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Conta</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <div class="modal-header">
      <h2>Editar Conta</h2>
    </div>
    <div class="form-container">
      <div class="form-group">
        <label for="companyName">Nome da Empresa:</label>
        <input type="text" id="companyName" placeholder="Digite o nome da empresa">
      </div>
      <div class="form-group">
        <label for="cnpj">CNPJ:</label>
        <input type="text" id="cnpj" placeholder="CNPJ da empresa" disabled>
        <p class="note">*Não é possível alterar o CNPJ após o cadastro.</p>
      </div>
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" placeholder="Digite o e-mail da empresa">
      </div>
      <div class="form-group">
        <label for="address">Endereço:</label>
        <input type="text" id="address" placeholder="Digite o endereço da empresa">
      </div>
      <div class="form-group">
        <label for="phone">Telefone:</label>
        <input type="tel" id="phone" placeholder="Digite o telefone da empresa">
      </div>
    </div>
    <div class="btn-group">
      <button class="btn save" onclick="saveChanges()">Salvar Alterações</button>
      <button class="btn password" onclick="redirectChangePassword()">Alterar Senha</button>
    </div>
  </div>
</div>

<button class="btn open" onclick="openModal()">Abrir Configurações</button>

<script src="script.js"></script>
</body>
</html>
