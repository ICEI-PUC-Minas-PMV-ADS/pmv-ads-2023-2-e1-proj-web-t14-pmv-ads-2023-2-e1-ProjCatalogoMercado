       </form>

       <script>

function Editar(){
            
            var NomedaEmpresa = document.getElementById('Nome da Empresa').value;
            var tel = document.getElementById('Contato').value;
            var Endereço = document.getElementById('Endereço').value;

            if(NomedaEmpresa== "#" && tel=="#" && Endereço=="#"){
                alert('sucesso')



            }
                  
              else{
                    alert('usuario ou senha incorretos');
        
            } 
        
        }
