<!DOCTYPE html>
<html>
<head>
    <title>Avance Negócios</title>
    <meta name="viewport" content="width=devide-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="UTF-8">
    <meta name="author" content="Myuki Maruno">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="Logo">
            <h1>Guia de Mercados</h1>
        </div>
    </header>
    <hr color="#EBEBEB"><br/>
    <main>
        <form action="Perfil.html" method="post"></form>
            <div class="cadastrar">
                <h1>Cadastrar Mercado</h1><br/>
                <div class="caixaFormulário">
                    <label for="inputNome">Nome do mercado *</label><br/>
                    <input type="text" id="inputNome" placeholder="Nome do Mercado" minlength="5" required>
                </div>
                <div class="caixaFormulário">
                    <label for="inputCNPJ">CNPJ *</label><br/>
                    <input type="text" id="inputCNPJ" placeholder="xx.xxx.xxx / xxxx-xx" minlength="14" required>
                </div>
                <div class="caixaFormulário">
                    <label for="inputCEP">CEP *</label><br/>
                    <input type="text" id="inputCEP" placeholder="xxxxx - xxx" minlength="8" required>
                </div>
                <div class="caixaFormulário">
                    <label for="inputEndereço">Endereço *</label><br/>
                    <input type="text" id="inputEndereço" placeholder="Endereço do mercado" required>
                </div>
                <div class="caixaFormulário">
                    <label for="inputTelefone">Telefone *</label><br/>
                    <input type="text" id="inputTelefone" placeholder="( xx ) xxxxx - xxx" minlength="11" required>
                </div>
                <div class="caixaFormulário">
                    <label for="inputEmail">E-mail *</label><br/>
                    <input type="email" id="inputEmail" placeholder="email@exemplo.com" required>
                </div>
                <div class="caixaFormulário">
                    <label for="inputSenha">Senha *</label><br/>
                    <input type="password" id="inputSenha" placeholder="Crie sua senha" required>
                </div>
                <div class="caixaFormulário">
                    <label for="inputConfirmar-senha">Confirmação senha *</label><br/>
                    <input type="password" id="inputConfirmar-senha" placeholder="Confirme sua senha" required>
                </div>
                <p>Campos obrigatórios(*)</p><br/>
                <div class="botãoCadastrar">
                    <button type="submit" id="botão">Registrar</button>
                </div>
                <h2>Ao se inscrever você concorda com os nossos Termos e Condições.</h2>
            </div>
        </form>
    </main><br/>
</body>
</html>
